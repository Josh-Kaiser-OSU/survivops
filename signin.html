<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In Page</title>
  <!-- BootstrapCDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <!-- Code for navigation bar -->
  <!-- TODO -->

  <!-- Form for customer sign-in -->
  <form action="" method="get" class="sign-in-form">
    <h1>Sign-In</h1>
    <div id="sign-in-email">
      <label for="sign-in-email-field">Email address</label>
      <input type="email" id="sign-in-email-field" name="sign-in-email-field"><br>
    </div>
    <div id="sign-in-password">
      <label for="sign-in-password-field">Password</label>
      <input type="password" id="sign-in-password-field" name="sign-in-password-field">
    </div>
    <div id="sign-in-button">
      <input type="submit" value="Continue">
    </div>
  </form>

  <!-- Form for customer sign-up -->
  <form action="" method="get" class="sign-up-form">
    <h1>Sign-Up</h1>
    <div id="sign-up-email">
      <label for="sign-up-email-field">Email address</label>
      <input type="email" id="sign-up-email-field" name="sign-up-email-field"><br>
    </div>
    <div id="sign-up-password">
      <label for="sign-up-password-field">Password</label>
      <input type="password" id="sign-up-password-field" name="sign-up-password-field">
    </div>
    <div id="sign-up-confirm-password">
      <label for="sign-up-confirm-password-field">Confirm password</label>
      <input type="password" id="sign-up-confirm-password-field" name="sign-up-confirm-password-field">
    </div>
    <div id="sign-up-button">
      <input type="submit" value="Create Account">
    </div>
  </form>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
