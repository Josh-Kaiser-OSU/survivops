<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In Page</title>
  <link rel="stylesheet" href="styles/signin.css">
  <!-- BootstrapCDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <!-- Navigation bar -->
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom">
    <a href="index.html">
      <img src="#" alt="Logo">
    </a>
    <h1 class="my-0 mr-md-auto font-weight-normal">Company Name</h1>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="signin.html">Sign In</a>
      <a class="p-2 text-dark" href="cart.html">View Cart</a>
      <a class="p-2 text-dark" href="contact.html">Contact</a>
    </nav>
  </div>
  <!-- Form for customer sign-in -->
  <form action="" method="get" class="sign-in-form">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <h1>Sign-In</h1>
          </div>
          <div class="row" id="sign-in-email">
            <div>
              <label for="sign-in-email-field">Email address</label><br>
              <input type="email" id="sign-in-email-field" name="sign-in-email-field">  
            </div>
          </div>
          <div class="row" id="sign-in-password">
            <div>
              <label for="sign-in-password-field">Password</label><br>
              <input type="password" id="sign-in-password-field" name="sign-in-password-field">  
            </div>
          </div>
          <div class="row" id="sign-in-button">
            <input type="submit" value="Continue">
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- Form for customer sign-up -->
  <form action="" method="get" class="sign-up-form">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <h1>Sign-Up</h1>
          </div>
          <div class="row" id="sign-up-email">
            <div>
              <label for="sign-up-email-field">Email address</label><br>
              <input type="email" id="sign-up-email-field" name="sign-up-email-field">
            </div>
          </div>
          <div class="row" id="sign-up-password">
            <div>
              <label for="sign-up-password-field">Password</label><br>
              <input type="password" id="sign-up-password-field" name="sign-up-password-field">  
            </div>
          </div>
          <div class="row" id="sign-up-confirm-password">
            <div>
              <label for="sign-up-confirm-password-field">Confirm password</label><br>
              <input type="password" id="sign-up-confirm-password-field" name="sign-up-confirm-password-field">  
            </div>
          </div>
          <div class="row" id="sign-up-button">
            <input type="submit" value="Create Account">
          </div>      
        </div>
      </div>
    </div>
  </form>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
